<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640,user-scalable=no">
    <title>Slago开发</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        body{
            background-color: rgba(240, 248, 255, 0);
            width:100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>

<body id="Slago.UI">
    <div style="width:640px;">
        <!-- Slago.Header -->
        <div style="width:640px;height:76px;background-color: rgb(255, 255, 255);position: fixed;border-bottom: 1px solid rgb(218, 218, 218);" id="Slago.Header">
            <img src="http://119.3.180.71/DataBase/123/img/310.png" style="height:69px;margin-top: 2px;">
        </div>
        <div style="width:100%;height:75px;background-color: rgba(240, 248, 255, 0);" id="Slago.HeaderBlankSpace"></div>
        <!-- Slago.Containner -->
        <div style="width:640px;display:none;background-color: rgba(240, 248, 255, 0);"
            id="Slago.Containner"></div>
        <!-- Slago.AboutPage -->
        <div style="width:640px;display: none;background-color: rgb(255, 255, 255);" id="Slago.AboutPage"></div>
        <!-- Slago.FindPage -->
        <div style="width:640px;display: block;background-color: rgb(255, 255, 255);" id="Slago.FindPage"></div>
        <!-- Slago.UserPage -->
        <div style="width:640px;display: none;background-color: rgb(255, 255, 255);" id="Slago.UserPage"></div>
        <!-- Slago.Footer -->
        <div style="width:100%;height:120px;background-color: rgba(240, 248, 255, 0);" id="Slago.FooterBlankSpace"></div>
        <div style="width:640px;height:110px;background-color: rgb(255, 255, 255);
        position: fixed;bottom: 0px;z-index: 1000;display: flex;align-items: center;justify-content: space-around;border-top: 1px solid rgb(218, 218, 218);"
            id="Slago.Footer">
            <img src="http://119.3.180.71/app/img/about_gray.png" style="height:70px;width:70px;"
                class="Slago.FooterIcon">
            <img src="http://119.3.180.71/app/img/find_blue.png" style="height:70px;width:70px;"
                class="Slago.FooterIcon">
            <img src="http://119.3.180.71/app/img/home_gray.png" style="height:70px;width:70px;"
                class="Slago.FooterIcon">
        </div>
    </div>
</body>
<!-- 模块管理 -->
<script type="text/javascript" src="./js/model.js?random=1232"></script>
<script type="text/javascript">
    //渲染瀑布流
    document.getElementById("Slago.FindPage").innerHTML=SlagoModel.FindPage.post_model.getModel();
    //渲染瀑布流
    document.getElementById("Slago.AboutPage").innerHTML=SlagoModel.FindPage.post_model.getModel();
    //渲染个人主页
    document.getElementById("Slago.UserPage").innerHTML=SlagoModel.UserPersonal.my_page.getModel();
    //点击帖子中图片发生事件
    function IMageClick(){
        Slago.CreatePage(SlagoModel.PostSuspensionPage.postPage.getModel());
    }
</script>
</html>
