<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640,user-scalable=no">
    <title>Slago开发</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        body{
            background-color: rgba(240, 248, 255, 0);
            width:100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>

<body id="Slago.UI">
    <div style="width:640px;">
        <!-- Slago.Header -->
        <div style="width:640px;height:75px;background-color: rgb(255, 255, 255);position: fixed;" id="Slago.Header">
            <img src="http://119.3.180.71/temp/logo_imageshare.png" style="height:69px;margin-top: 2px;">
        </div>
        <div style="width:100%;height:75px;background-color: rgba(240, 248, 255, 0);" id="Slago.HeaderBlankSpace"></div>
        <!-- Slago.Containner -->
        <div style="width:640px;height:100%;display:none;background-color: rgba(240, 248, 255, 0);"
            id="Slago.Containner"></div>
        <!-- Slago.AboutPage -->
        <div style="width:640px;height:900px;display: none;background-color: aqua;" id="Slago.AboutPage"></div>
        <!-- Slago.FindPage -->
        <div style="width:640px;height:2000px;display: block;background-color: blue;" id="Slago.FindPage"></div>
        <!-- Slago.UserPage -->
        <div style="width:640px;height:3000px;display: none;background-color: brown;" id="Slago.UserPage"></div>
        <!-- Slago.Footer -->
        <div style="width:100%;height:75px;background-color: rgba(240, 248, 255, 0);" id="Slago.FooterBlankSpace"></div>
        <div style="width:640px;height:75px;background-color: rgb(255, 255, 255);position: fixed;bottom: 0px;z-index: 1000;display: flex;align-items: center;justify-content: space-around;"
            id="Slago.Footer">
            <img src="http://119.3.180.71/app/img/about_gray.png" style="height:70px;width:70px;"
                class="Slago.FooterIcon">
            <img src="http://119.3.180.71/app/img/find_blue.png" style="height:70px;width:70px;"
                class="Slago.FooterIcon">
            <img src="http://119.3.180.71/app/img/home_gray.png" style="height:70px;width:70px;"
                class="Slago.FooterIcon">
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/Slago.js"></script>
<script type="text/javascript" src="./js/Open.js"></script>
<script type="text/javascript">
    Slago.CreatePage("<div><h1>HELLO<h1><div>");
    Slago.CreatePage("<div><h1>gao<h1><div>");
    Slago.CreatePage("<div><h1>wan<h1><div>");
    let template=`
    <div>
        <ul>
        {{#hello}}
            {{^java}}
                {{#show}}
                    <img src="{{.}}" style="width:200%;">
                {{/show}}
            {{/java}}
        {{/hello}}
        </ul>
    </div>
    `;
    let data={
        hello:[
            {java:true,show:[
                "http://119.3.180.71/DataBase/123/img/55.jpg",
                "http://119.3.180.71/DataBase/123/img/57.png"
            ]},
            {java:true,show:[
                "http://119.3.180.71/DataBase/123/img/57.png",
                "http://119.3.180.71/DataBase/123/img/57.png"
            ]},
            {java:true,show:[
                "http://119.3.180.71/DataBase/123/img/57.png",
                "http://119.3.180.71/DataBase/123/img/57.png"
            ]},
        ]
    };
    Slago.CreatePage(Open.template.engin(template,data));
    Slago.Header.none();
    Slago.Footer.none();
    console.log(Open.template.engin(template,data));
</script>

</html>
